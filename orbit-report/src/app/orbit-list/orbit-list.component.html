
<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor = "let index of satellites">
       <td >{{index.name}}</td> 
       <td>{{index.type}}</td>
       <td>{{index.operational}}</td>
       <td>{{index.orbitType}}</td>
       <td>{{index.launchDate}}</td>  
   </tr>
</table>
