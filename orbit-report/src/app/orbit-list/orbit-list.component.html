
<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr>
       <th *ngFor = "let satelliteList of sourceList">{{satelliteList.name}}, {{satelliteList.type}}
        , {{satelliteList.operational}}, {{satelliteList.orbitType}}, {{satelliteList.launchDate}}
       </th>
   </tr>
</table>
